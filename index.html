<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/21b15c35a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img src="images/class-weather-app.png" alt="All Weather App" />
        </div>
        <form class="citysearch">
          <input
            type="search"
            name="searchbox"
            class="searchbox"
            id="search-box"
            placeholder="Enter a city"
          />
          <input
            type="submit"
            name="searchbutton"
            class="searchbutton"
            id="search-button"
            value="Search"
          />
          <button type="submit" class="currentcity" id="current-city">
            Current City
          </button>
        </form>
        <div class="row todayforecast">
          <div class="col selectcity">
            <h1 id="city-name">Kingston</h1>
            <div class="row cityforecast">
              <div class="col currentday" id="currentd-day">Sunday</div>
              <div class="col currenttime" id="current-time">1:31</div>
              <div class="col currentforecast" id="forecast">Clear</div>
            </div>
          </div>
          <div class="col currenttemperature">
            <i
              class="fa-solid fa-cloud-moon fa-2xl"
              style="color: #156472"
              alt="Clear skies"
            ></i>
            <div class="temperature" id="temperature">19</div>
            <span class="units">
              <a href="#" id="convert-celsius">°C</a> |
              <a href="#" id="convert-fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <div class="row weeklyforecast">
          <div class="col mondayforecast">
            <div class="Monday">Mon</div>
            <div class="weathericon">
              <i
                class="fa-solid fa-sun fa-xl"
                style="color: #f2c10d"
                alt="Sunny and clear"
              ></i>
            </div>
            <div class="hightemp">28°C</div>
            <div class="lowtemp">19°C</div>
          </div>
          <div class="col tuesdayforecast">
            <div class="Tuesday">Tue</div>
            <div class="weathericon">
              <i
                class="fa-solid fa-cloud-sun-rain fa-xl"
                style="color: #156472"
                alt="Sunny with scattered showers"
              ></i>
            </div>
            <div class="hightemp">26°C</div>
            <div class="lowtemp">18°C</div>
          </div>
          <div class="col wednesdayforecast">
            <div class="Wednesday">Wed</div>
            <div class="weathericon">
              <i
                class="fa-solid fa-cloud-bolt fa-xl"
                style="color: #156472"
                alt="Thunderstorm warning"
              ></i>
            </div>
            <div class="hightemp">27°C</div>
            <div class="lowtemp">18°C</div>
          </div>
          <div class="col thursdayforecast">
            <div class="Thursday">Thur</div>
            <div class="weathericon">
              <i
                class="fa-solid fa-cloud-showers-heavy fa-xl"
                style="color: #156472"
                alt="Heavy rain"
              ></i>
            </div>
            <div class="hightemp">28°C</div>
            <div class="lowtemp">19°C</div>
          </div>
          <div class="col fridayforecast">
            <div class="Friday">Fri</div>
            <div class="weathericon">
              <i
                class="fa-solid fa-cloud-sun-rain fa-xl"
                style="color: #156472"
                alt="Sunny with scattered showers"
              ></i>
            </div>
            <div class="hightemp">30°C</div>
            <div class="lowtemp">19°C</div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
